<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="mod-class.js" defer></script>
    <style>
        .hidden {
            display: none;
        }

        .error {
            color: red;
        }

        .error-textbox {
            border: 2px solid red;
            border-radius: 4px;
        }


    </style>
</head>
<body>
<p>Choose a strong password that meets the following criteria:
</p>
<ol>
    <li>At least 6 characters long.</li>
    <li>Contains at least 1 digit.</li>
    <li>Is not "password1".</li>
</ol>
<form>
    <label for="password">Password:</label>
    <input type="text" id="password">
    <span class="error hidden" id="errorMsg">Invalid password</span>
    <div>
        <input type="button" id="submitBtn" value="Submit">
    </div>
</form>
</body>
</html>
