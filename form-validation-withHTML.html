<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="form-validation-withHTML.css">

</head>
<body>


<form action="https://wp.zybooks.com/form-viewer.php" target="_blank" method="POST">
    <label for="dob">Date of birth:</label>
    <input type="date" name="dob" id="dob" required>

    <label for="creditCard">Credit card number:</label>
    <input type="text" name="creditCard" id="creditCard" maxlength="16" pattern="^\d{16}$" title="Exactly 16 digits" required>

    <label for="emailAddr">Email address:</label>
    <input type="email" name="emailAddr" id="emailAddr" required>

    <input type="submit">
</form>

</body>
</html>
